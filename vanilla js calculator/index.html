<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="jsCalcStyles.css">
</head>
<body>
    <div id="container">
        <div id="calcOutput"></div> 
            
        <div class="calcBtn toolBar" id="divide">/</div>
        <div class="calcBtn toolBar" id="multiply">*</div>
        <div class="calcBtn toolBar" id="add">+</div>
        <div class="calcBtn toolBar" id="subtract">-</div>

        <div class="calcBtn" id="seven">7</div>
        <div class="calcBtn" id="eight">8</div>
        <div class="calcBtn" id="nine">9</div>

        <div class="calcBtn" id="four">4</div>
        <div class="calcBtn" id="five">5</div>
        <div class="calcBtn" id="six">6</div>

        <div class="calcBtn" id="one">1</div>
        <div class="calcBtn" id="two">2</div>
        <div class="calcBtn" id="three">3</div>

        <div class="calcBtn" id="zero">0</div>
        <div class="calcBtn" id="decimal">.</div>
        <div class="calcBtn" id="enter">Enter</div>
    </div>
<script src="jsCalc.js"></script>
</body>
</html>
